name: iOS CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/ios/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/ios/**'
      - '.github/workflows/ios.yml'

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build
        run: |
          cd apps/ios
          xcodebuild \
            -project SeshRecap.xcodeproj \
            -scheme SeshRecap \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
